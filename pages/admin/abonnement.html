<body class="g-sidenav-show bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>
  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4" id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="https://demos.creative-tim.com/argon-dashboard/pages/dashboard.html" target="_blank">
        <img src="../../assets/img/logo-ct-dark.png" width="26px" height="26px" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold">SmartMedia</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div id="dashboard-content"></div> <!-- Contenu du tableau de bord sera injecté ici -->
  </aside>

  <main class="main-content position-relative border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" data-scroll="false">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-white active" aria-current="page">Tables</li>
          </ol>
          <h6 class="font-weight-bolder text-white mb-0">Tables</h6>
        </nav>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div></div>
      <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="container-fluid d-flex justify-content-between align-items-center mt-3">
                  <button id="create-abonnement-button" class="btn btn-primary btn-sm">
                    <i class="fa-solid fa-plus"></i> Créer un abonnement
                  </button>
                </div>
                <div class="card-header pb-0">
                  <h6>Table des abonnements</h6>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                  <div class="table-responsive p-0">
                    <table class="table mb-0">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Date d'expiration</th>
                          <th>Date d'inscription</th>
                          <th>Solde</th>
                          <th>Lecteur</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody id="abonnement-table">
                        <!-- Les lignes du tableau seront insérées ici -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              
              <!-- Formulaire de création -->
              <div id="create-form" style="display: none;">
                <div class="card mb-4">
                  <div class="card-header pb-0">
                    <h6>Créer un abonnement</h6>
                  </div>
                  <div class="card-body px-0 pt-0 pb-2">
                    <form id="create-abonnement-form">
                      <div class="form-group">
                        <label for="create-date-expiration">Date d'expiration</label>
                        <input type="date" class="form-control" id="create-date-expiration" name="date_expiration" required>
                      </div>
                      <div class="form-group">
                        <label for="create-date-inscription">Date d'inscription</label>
                        <input type="date" class="form-control" id="create-date-inscription" name="date_inscription" required>
                      </div>
                      <div class="form-group">
                        <label for="create-solde">Solde</label>
                        <input type="number" class="form-control" id="create-solde" name="solde" required>
                      </div>
                      <label for="create-lecteur">Lecteur</label>
                      <select class="form-control" id="create-lecteur" name="lecteurId" required>
                      
                      </select>
                      <button type="submit" class="btn btn-primary">Enregistrer</button>
                      <button type="button" class="btn btn-secondary" id="cancel-create">Annuler</button>
                    </form>
                  </div>
                </div>
              </div>
              
              <!-- Formulaire de modification -->
              <div id="edit-form" style="display: none;">
                <div class="card mb-4">
                  <div class="card-header pb-0">
                    <h6>Modifier l'abonnement</h6>
                  </div>
                  <div class="card-body px-0 pt-0 pb-2">
                    <form id="edit-abonnement-form">
                      <input type="hidden" id="edit-id" name="abonnement_id">
                      <div class="form-group">
                        <label for="edit-date-expiration">Date d'expiration</label>
                        <input type="date" class="form-control" id="edit-date-expiration" name="date_expiration" required>
                      </div>
                      <div class="form-group">
                        <label for="edit-date-inscription">Date d'inscription</label>
                        <input type="date" class="form-control" id="edit-date-inscription" name="date_inscription" required>
                      </div>
                      <div class="form-group">
                        <label for="edit-solde">Solde</label>
                        <input type="number" class="form-control" id="edit-solde" name="solde" required>
                      </div>
                      <div class="form-group">
                        <label for="edit-lecteur">Lecteur</label>
                        <select class="form-control" id="edit-lecteur" name="lecteur_id" required>
                          <!-- Les options seront ajoutées dynamiquement -->
                        </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Enregistrer</button>
                      <button type="button" class="btn btn-secondary" id="cancel-edit">Annuler</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <footer class="footer pt-3">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-6 mb-lg-0 mb-4">
              <div class="copyright text-center text-sm text-muted text-lg-start">
                © <script>
                  document.write(new Date().getFullYear())
                </script>,
                made with <i class="fa fa-heart"></i> by
                <a href="https://www.creative-tim.com" class="font-weight-bold" target="_blank">Creative Tim</a>
                for a better web.
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!-- Core JS Files -->
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

    function loadDashboard() {
      const dashboardUrl = '../admin/dashboard-admin.html';
      const dashboardContent = document.getElementById('dashboard-content');

      fetch(dashboardUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Erreur lors du chargement du tableau de bord.');
          }
          return response.text();
        })
        .then(html => {
          dashboardContent.innerHTML = html;
        })
        .catch(error => {
          console.error('Erreur :', error);
          dashboardContent.innerHTML = '<p>Impossible de charger le tableau de bord.</p>';
        });
    }

    // Charger le tableau de bord au chargement de la page
    document.addEventListener('DOMContentLoaded', function () {
      loadDashboard();
    });
    document.addEventListener('DOMContentLoaded', function () {
    
        const currentUrl = window.location.href;
      
     
        const documentLink = document.getElementById('document-link');
      
     
        if (currentUrl.includes('../../pages/admin/Document.html')) {
          documentLink.classList.add('active'); 
        }
      });
  </script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../assets/js/argon-dashboard.min.js?v=2.1.0"></script>
  <script src="../../assets/js/loadAbonnement.js"></script>
  <script src="../../assets/js/connexion.js"></script>
</body>
</html>

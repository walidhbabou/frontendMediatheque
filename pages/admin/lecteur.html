<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard Médiathèque</title>
  <!-- Favicon -->
  <link href="../../assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- CSS Files -->
  <link id="pagestyle" href="../../assets/css/argon-dashboard.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
</head>

<body class="g-sidenav-show bg-gray-100">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  
  <!-- Sidebar -->
  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4" id="sidenav-main">
    <!-- ... votre sidebar existante ... -->
  </aside>

  <main class="main-content position-relative border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <h6 class="font-weight-bolder mb-0">Dashboard</h6>
        </nav>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container-fluid py-4">
      <!-- Statistiques générales -->
      <div class="row">
        <div class="col-xl-3 col-sm-6 mb-4">
          <div class="card">
            <div class="card-body p-3">
              <div class="row">
                <div class="col-8">
                  <div class="numbers">
                    <p class="text-sm mb-0 text-uppercase font-weight-bold">Total Lecteurs</p>
                    <h5 class="font-weight-bolder mb-0" id="total-lecteurs">
                      0
                    </h5>
                  </div>
                </div>
                <div class="col-4 text-end">
                  <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                    <i class="fas fa-users text-lg opacity-10" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Liste des Lecteurs -->
      <div class="row" id="lecteurs-container">
        <!-- Les cards des lecteurs seront ajoutées ici dynamiquement -->
      </div>

      <!-- Template pour une card lecteur -->
      <template id="lecteur-card-template">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md me-3">
                  <i class="fas fa-user text-lg opacity-10"></i>
                </div>
                <div class="ms-3">
                  <h5 class="mb-1 lecteur-name"></h5>
                  <p class="mb-0 text-sm lecteur-email"></p>
                </div>
              </div>
              <div class="mt-3">
                <p class="mb-1"><i class="fas fa-phone me-2"></i><span class="lecteur-phone"></span></p>
                <p class="mb-1"><i class="fas fa-map-marker-alt me-2"></i><span class="lecteur-address"></span></p>
                <p class="mb-0"><i class="fas fa-calendar me-2"></i>Inscrit le <span class="lecteur-date"></span></p>
              </div>
              <div class="mt-3">
                <span class="badge bg-gradient-success lecteur-status">Actif</span>
                <button class="btn btn-sm btn-outline-primary float-end view-details">
                  <i class="fas fa-eye"></i> Détails
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../../assets/js/dashboard.js"></script>
</body>
</html>

    <script>
        // URL de l'API
        const baseURL = "http://localhost:8080/Mediatheque";

        // Fonction pour charger les documents dans le select
        async function loadDocuments() {
            try {
                const response = await fetch(`${baseURL}/Document/getAllDocuments`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        // 'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    }
                });

                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des documents');
                }

                const documents = await response.json();
                const documentSelect = document.getElementById('document');

                // Vider la liste existante
                documentSelect.innerHTML = '';

                // Ajouter une option par défaut
                const defaultOption = document.createElement('option');
                defaultOption.value = "";
                defaultOption.textContent = "Sélectionnez un document";
                defaultOption.disabled = true;
                defaultOption.selected = true;
                documentSelect.appendChild(defaultOption);

                // Ajouter chaque document à la liste
                documents.forEach(doc => {
                    const option = document.createElement('option');
                    option.value = doc.id; // Utiliser l'ID du document comme valeur
                    option.textContent = doc.titre; // Afficher le titre du document
                    documentSelect.appendChild(option);
                });

            } catch (error) {
                console.error('Erreur:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur!',
                    text: 'Impossible de charger la liste des documents',
                });
            }
        }

        // Fonction pour sauvegarder un poste
        async function savePoste(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const spinner = submitBtn.querySelector('.spinner-border');

            // Activer le spinner et désactiver le bouton
            submitBtn.disabled = true;
            spinner.classList.remove('d-none');

            const form = document.getElementById('posteForm');
            const formData = new FormData(form);

            const posteData = {
                numeroPoste: formData.get('numero'),
                etat: formData.get('etat') === 'true', // Convert to boolean
                dateConsultation: formData.get('dateConsult'),
                dateExpiration: formData.get('dateExpiration'),
                abonnement: formData.get('abonnement'),
                documentId: document.getElementById('document').value // Récupérer l'ID du document sélectionné
            };

            try {
                const response = await fetch(`${baseURL}/Poste/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },
                    body: JSON.stringify(posteData)
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la sauvegarde');
                }

                const result = await response.json();

                // Afficher l'alerte de succès
                await Swal.fire({
                    icon: 'success',
                    title: 'Succès!',
                    text: 'Le poste a été ajouté avec succès',
                    showConfirmButton: true
                });

                // Réinitialiser le formulaire
                form.reset();

            } catch (error) {
                console.error('Erreur:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur!',
                    text: 'Une erreur est survenue lors de l\'ajout du poste',
                });
            } finally {
                // Désactiver le spinner et réactiver le bouton
                submitBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        }

        // Charger les documents au démarrage
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('posteForm');
            const documentSelect = document.getElementById('document');

            // Charger les documents au chargement de la page
            loadDocuments();

            // Attacher l'événement submit au formulaire
            form.addEventListener("submit", function (e) {
                e.preventDefault(); // Empêche la soumission par défaut
                savePoste(e); // Appeler la fonction savePoste
            });

            // Gérer le bouton "Annuler"
            const cancelButton = document.querySelector('button[type="button"]');
            cancelButton.onclick = function () {
                window.location.reload(); // Recharger la page pour annuler
            };
        });
    </script>

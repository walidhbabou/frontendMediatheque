    <script>
        console.log(localStorage)
        // Charger les données du profil
        async function loadProfile() {
            try {
                const response = await fetch(`http://localhost:8080/Mediatheque/user/${localStorage.getItem('userEmail')}`, {
                    headers: {
                        // 'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    }
                });

                const profile = await response.json();

                console.log(profile)

                // Remplir le formulaire
                document.getElementById('firstName').value = profile.firstname;
                document.getElementById('lastName').value = profile.lastname;
                document.getElementById('email').value = profile.email;
                // Mettre à jour l'affichage du profil
                document.getElementById('profileName').textContent = `${profile.firstname} ${profile.lastname}`;
                document.getElementById('profileRole').textContent = profile.role;

            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement du profil');
            }
        }

        // Sauvegarder les modifications du profil
        async function saveProfile() {
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            // Ajouter le mot de passe si modifié
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            if (currentPassword && newPassword) {
                formData.currentPassword = currentPassword;
                formData.newPassword = newPassword;
            }

            try {
                const response = await fetch('http://votre-api/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error('Erreur lors de la sauvegarde');

                alert('Profile mis à jour avec succès');
                loadProfile();

            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la sauvegarde du profil');
            }
        }

        // Charger le profil au chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/pages/sign-in.html';
                return;
            }
            loadProfile();
        });
    </script>

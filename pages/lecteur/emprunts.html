    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }

      document.addEventListener("DOMContentLoaded", function () {
        const dashboardContainer = document.getElementById("dashboard-content");

        if (dashboardContainer) {
          fetch("./dashboard-lecteur.html") // Ajustez le chemin si nécessaire
            .then((response) => {
              if (!response.ok) {
                throw new Error(`Erreur HTTP : ${response.status}`);
              }
              return response.text();
            })
            .then((data) => {
              // Charger le contenu du tableau de bord
              dashboardContainer.innerHTML = data;
            })
            .catch((error) => {
              console.error(
                "Erreur lors du chargement du tableau de bord :",
                error
              );
              dashboardContainer.innerHTML =
                "<p>Impossible de charger le tableau de bord.</p>";
            });
        } else {
          console.error("Conteneur 'dashboard-content' introuvable.");
        }
      });
    </script>
    <!-- Github buttons -->

    <script src="../assets/js/loadDocuments.js"></script>
    <script>
      async function loadEmprunts() {
        try {
          const userId = localStorage.getItem("userId");
          const tableBody = document.getElementById("document-table");

          const response = await fetch(
            `http://localhost:8080/Mediatheque/Emprunt/getAllEmpruntsByUser/${userId}`
          );

          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }

          const emprunts = await response.json();

          if (emprunts.length === 0) {
            tableBody.innerHTML = `
                <tr>
                    <td colspan="3" class="text-center">Aucun emprunt en cours</td>
                </tr>`;
            return;
          }

          tableBody.innerHTML = emprunts
            .map(
              (emprunt) => `
            <tr>
                <td>
                    <div class="d-flex px-2 py-1">
                        <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 text-sm">${emprunt.document.titre}</h6>
                        </div>
                    </div>
                </td>
                <td class="align-middle text-center text-sm">
                    <span class="text-secondary text-xs font-weight-bold">${emprunt.document.type}</span>
                </td>
                <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">${emprunt.document.prix} €</span>
                </td>
            </tr>
        `
            )
            .join("");
        } catch (error) {
          console.error("Erreur lors du chargement:", error);
          document.getElementById("document-table").innerHTML = `
            <tr>
                <td colspan="3" class="text-center text-danger">
                    Erreur lors du chargement des emprunts
                </td>
            </tr>`;
        }
      }

      // Appeler la fonction au chargement de la page
      document.addEventListener("DOMContentLoaded", loadEmprunts);
    </script>
    <script>
      async function emprunterDocument(documentId) {
        try {
          const userId = localStorage.getItem("userId");
          if (!userId) {
            throw new Error("Utilisateur non connecté");
          }

          const response = await fetch(
            "http://localhost:8080/Mediatheque/Emprunt/add",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                user: { id: parseInt(userId) },
                document: { document_id: documentId },
                dateEmprunt: new Date().toISOString().split("T")[0],
                dateRetourPrevu: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000)
                  .toISOString()
                  .split("T")[0],
              }),
            }
          );

          if (!response.ok) {
            throw new Error("Erreur lors de l'emprunt");
          }

          alert("Document emprunté avec succès!");
          await loadEmprunts();
        } catch (error) {
          console.error("Erreur:", error);
          alert("Erreur lors de l'emprunt: " + error.message);
        }
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Obtenir le nom du fichier actuel
        const currentPage = window.location.pathname.split("/").pop();

        // Retirer la classe active de tous les liens
        document.querySelectorAll(".sidenav .nav-link").forEach((link) => {
          link.classList.remove("active");

          // Si le href du lien correspond à la page actuelle
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          }
        });
      });
    </script>

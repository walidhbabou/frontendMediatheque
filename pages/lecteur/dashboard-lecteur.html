    <!-- Page Scripts -->
    <script>
      // Gestion de la déconnexion
      document
        .getElementById("logout-link")
        .addEventListener("click", function () {
          localStorage.removeItem("accessToken");
          window.location.href = "/pages/sign-in.html";
        });
      // Gestion de la déconnexion
      document
        .getElementById("logout-link")
        .addEventListener("click", function () {
          localStorage.removeItem("accessToken");
          window.location.href = "/pages/sign-in.html";
        });

      // Chargement des données du dashboard
      document.addEventListener("DOMContentLoaded", function () {
        const accessToken = localStorage.getItem("accessToken");

        async function loadDashboardData() {
          try {
            const response = await fetch(
              "http://localhost:8080/Mediatheque/Document/getAllDocuments",
              {
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${accessToken}`,
                },
              }
            );

            const documents = await response.json();
            console.log("Documents reçus:", documents); // Pour voir les données reçues

            // Cibler spécifiquement le span et mettre à jour son contenu
            const totalDocumentsSpan =
              document.getElementById("totalDocuments");
            if (totalDocumentsSpan) {
              totalDocumentsSpan.innerHTML = documents.length;
              console.log("Nombre de documents:", documents.length); // Pour voir le nombre
            } else {
              console.log("Span non trouvé");
            }
          } catch (error) {
            console.error("Erreur:", error);
            document.getElementById("totalDocuments").innerHTML = "0";
          }
        }

        loadDashboardData();
      });
    </script>
